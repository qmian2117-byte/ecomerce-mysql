<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.2/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">OTP Verification</h1>
    <p class="mb-4 text-center">Enter the OTP sent to your email</p>
    
    <input id="otp-input" type="text" maxlength="6" placeholder="Enter OTP" 
           class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:border-blue-500 text-center">

    <button id="verify-btn" 
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-2">
      Verify OTP
    </button>

    <button id="resend-btn" 
            class="w-full bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300">
      Resend OTP
    </button>

    <p id="message" class="mt-4 text-center text-red-500"></p>
  </div>

  <script>
    const verifyBtn = document.getElementById("verify-btn");
    const resendBtn = document.getElementById("resend-btn");
    const otpInput = document.getElementById("otp-input");
    const message = document.getElementById("message");

    // Verify OTP
    verifyBtn.addEventListener("click", async () => {
      const otp = otpInput.value.trim();
      if (!otp) {
        message.textContent = "Please enter OTP";
        return;
      }

      const email = localStorage.getItem("userEmail"); // store email on signup

      try {
        const res = await fetch("/api/auth/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        if (res.ok) {
          message.style.color = "green";
          message.textContent = "OTP verified! Logging in...";
          setTimeout(() => window.location.href = "/dashboard.html", 1500);
        } else {
          message.style.color = "red";
          message.textContent = data.message;
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Server error, try again later";
      }
    });

    // Resend OTP
    resendBtn.addEventListener("click", async () => {
      const email = localStorage.getItem("userEmail");
      try {
        const res = await fetch("/api/auth/resend-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        message.style.color = res.ok ? "green" : "red";
        message.textContent = data.message;
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Server error, try again later";
      }
    });
  </script>

</body>
</html>
