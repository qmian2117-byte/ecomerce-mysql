<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (Reused) -->
        <div class="bg-gray-900 text-white w-64 flex-shrink-0 flex flex-col transition-all duration-300">
            <div class="p-4 flex items-center justify-center bg-gray-800">
                <span class="text-2xl font-bold tracking-wider">Admin<span class="text-blue-500">Panel</span></span>
            </div>

            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-2">
                    <li>
                        <a href="index.html"
                            class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white transition">
                            <i class="fas fa-tachometer-alt w-6"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html"
                            class="flex items-center px-6 py-3 bg-gray-800 text-blue-400 border-r-4 border-blue-500">
                            <i class="fas fa-users w-6"></i>
                            <span class="font-medium">Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html"
                            class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white transition">
                            <i class="fas fa-box w-6"></i>
                            <span class="font-medium">Products</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="p-4 bg-gray-800">
                <button id="logoutBtn"
                    class="flex items-center justify-center w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition text-white font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
                <h2 class="text-xl font-semibold text-gray-800">Manage Users</h2>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-3" id="adminName">Admin</span>
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                        A</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-bold text-gray-800">Registered Users</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-16 py-3 px-4 uppercase font-semibold text-sm">ID</th>
                                    <th class="py-3 px-4 uppercase font-semibold text-sm">Name</th>
                                    <th class="py-3 px-4 uppercase font-semibold text-sm">Email</th>
                                    <th class="py-3 px-4 uppercase font-semibold text-sm">Role</th>
                                    <th class="py-3 px-4 uppercase font-semibold text-sm">Status</th>
                                    <th class="py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700" id="usersTableBody">
                                <!-- Users populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'login.html';

        const currentUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('adminName').textContent = currentUser.firstName || 'Admin';

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'login.html';
        });

        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:8000/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();

                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="py-3 px-4">${user.id}</td>
                        <td class="py-3 px-4">${user.firstName} ${user.lastName}</td>
                        <td class="py-3 px-4">${user.email}</td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded text-xs text-white ${user.role === 'admin' ? 'bg-purple-500' : 'bg-gray-500'}">
                                ${user.role}
                            </span>
                        </td>
                        <td class="py-3 px-4">${user.status}</td>
                        <td class="py-3 px-4">
                            <button onclick="deleteUser(${user.id})" class="text-red-500 hover:text-red-700 transition" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error(error);
                alert('Error loading users');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`http://localhost:8000/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (response.ok) {
                    alert('User deleted');
                    fetchUsers();
                } else {
                    alert(data.message || 'Error deleting user');
                }
            } catch (error) {
                console.error(error);
                alert('Server error');
            }
        }

        fetchUsers();
    </script>
</body>

</html>
