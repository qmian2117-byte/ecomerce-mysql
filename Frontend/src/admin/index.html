<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="bg-gray-900 text-white w-64 flex-shrink-0 flex flex-col transition-all duration-300">
            <div class="p-4 flex items-center justify-center bg-gray-800">
                <span class="text-2xl font-bold tracking-wider">Admin<span class="text-blue-500">Panel</span></span>
            </div>

            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-2">
                    <li>
                        <a href="index.html"
                            class="flex items-center px-6 py-3 bg-gray-800 text-blue-400 border-r-4 border-blue-500">
                            <i class="fas fa-tachometer-alt w-6"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html"
                            class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white transition">
                            <i class="fas fa-users w-6"></i>
                            <span class="font-medium">Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="products.html"
                            class="flex items-center px-6 py-3 text-gray-400 hover:bg-gray-800 hover:text-white transition">
                            <i class="fas fa-box w-6"></i>
                            <span class="font-medium">Products</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="p-4 bg-gray-800">
                <button id="logoutBtn"
                    class="flex items-center justify-center w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition text-white font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
                <h2 class="text-xl font-semibold text-gray-800">Dashboard Overview</h2>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-3" id="adminName">Admin</span>
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                        A</div>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- User Stat -->
                    <div class="bg-white rounded-lg shadow p-6 flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                            <i class="fas fa-users text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Total Users</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="totalUsers">-</h3>
                        </div>
                    </div>

                    <!-- Product Stat -->
                    <div class="bg-white rounded-lg shadow p-6 flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                            <i class="fas fa-box text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Total Products</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="totalProducts">-</h3>
                        </div>
                    </div>

                    <!-- Admin Stat -->
                    <div class="bg-white rounded-lg shadow p-6 flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                            <i class="fas fa-user-shield text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Admins</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="totalAdmins">-</h3>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Quick Actions</h3>
                    <div class="flex space-x-4">
                        <a href="users.html"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Manage
                            Users</a>
                        <a href="products.html"
                            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Manage
                            Products</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Auth Check
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'login.html';

        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('adminName').textContent = user.firstName || 'Admin';

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'login.html';
        });

        // Fetch Stats
        async function fetchStats() {
            try {
                const response = await fetch('http://localhost:8000/admin/dashboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch stats');
                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.users;
                document.getElementById('totalProducts').textContent = data.products;
                document.getElementById('totalAdmins').textContent = data.admins;
            } catch (error) {
                console.error(error);
                if (error.message.includes('401') || error.message.includes('403')) {
                    alert('Session expired');
                    window.location.href = 'login.html';
                }
            }
        }

        fetchStats();
    </script>
</body>

</html>
