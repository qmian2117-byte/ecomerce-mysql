<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-commerce</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-500">Sign in to manage the platform</p>
        </div>

        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <p id="errorMsg" class="text-red-500 text-sm hidden"></p>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="../../index.html" class="text-blue-500 hover:underline">Back to Main Site</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.data.user.role === 'admin') {
                        localStorage.setItem('adminToken', data.data.token);
                        localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                        window.location.href = './index.html';
                    } else {
                        errorMsg.textContent = "Access Denied: You are not an admin.";
                        errorMsg.classList.remove('hidden');
                    }
                } else {
                    errorMsg.textContent = data.message || "Login failed";
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = "Server error. Please try again.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
