
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow-md p-4">
    <h1 class="text-2xl font-bold">Checkout</h1>
  </header>

  <main class="p-4 max-w-md mx-auto">
    <form id="checkout-form" class="space-y-4">
      <input type="text" placeholder="Name" class="w-full p-2 border rounded" required>
      <input type="email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="Address" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Place Order</button>
    </form>
  </main>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
